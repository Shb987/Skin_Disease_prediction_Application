{% for scan in scans %}
<tr class="group hover:bg-indigo-500/[0.03] transition-all duration-300">
    <td class="py-7 px-10 text-slate-500 text-sm font-medium">{{ scan.timestamp|date:"M d, Y â€¢ H:i" }}</td>
    <td class="py-7 px-10 flex items-center">
        <div
            class="w-10 h-10 rounded-xl bg-slate-800 border border-slate-700 flex items-center justify-center mr-4 text-xs text-indigo-400 font-bold uppercase transition-transform group-hover:scale-110">
            {{ scan.patient_name|slice:":2" }}
        </div>
        <span class="text-slate-100 font-semibold tracking-tight">{{ scan.patient_name }}</span>
    </td>
    <td class="py-7 px-10">
        <span class="inline-flex items-center px-4 py-1.5 text-[10px] font-black uppercase tracking-widest rounded-full shadow-sm
      {% if 'Low' in scan.risk_level %}text-emerald-400 bg-emerald-400/10 ring-1 ring-emerald-500/20
      {% elif 'High' in scan.risk_level %}text-rose-400 bg-rose-400/10 ring-1 ring-rose-500/20
      {% else %}text-amber-400 bg-amber-400/10 ring-1 ring-amber-500/20{% endif %}">
            <span class="w-2 h-2 rounded-full bg-current mr-2 animate-pulse"></span>
            {{ scan.result }}
        </span>
    </td>
    <td class="py-7 px-10 text-indigo-400 font-mono font-black text-lg">
        <span class="opacity-40 text-xs mr-0.5">%</span>{{ scan.confidence|floatformat:1 }}
    </td>
    <td class="py-7 px-10 text-right">
        <a href="{% url 'scan_detail' scan.id %}"
            class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-slate-800 border border-slate-700 text-slate-400 hover:text-white hover:bg-slate-700 hover:border-slate-600 transition-all group">
            <svg class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="text-center py-12 text-gray-500">No scans found matching your criteria</td>
</tr>
{% endfor %}
