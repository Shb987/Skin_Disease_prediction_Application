<aside class="bg-slate-900 border-r border-slate-800 text-slate-200 w-full lg:w-64 p-6 min-h-screen flex flex-col">
    <div class="flex items-center mb-10 px-2">
        <div class="bg-indigo-600/20 p-2 rounded-xl border border-indigo-500/30">
            <svg class="h-8 w-8 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        </div>
        <h1 class="ml-3 text-xl font-bold tracking-tight text-slate-50">OncoDerma AI</h1>
    </div>

    <nav class="space-y-2 flex-1">
        <a href="{% url 'dashboard' %}"
            class="flex items-center p-3 rounded-xl transition-all duration-200 group {% if request.path == '/dashboard/' %}bg-indigo-600 shadow-lg shadow-indigo-900/40 text-white{% else %}hover:bg-slate-800 text-slate-400 hover:text-slate-100{% endif %}">
            <span class="w-8 flex justify-center mr-2">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </span>
            Dashboard
        </a>
        <a href="{% url 'upload' %}"
            class="flex items-center p-3 rounded-xl transition-all duration-200 group {% if request.path == '/upload/' %}bg-indigo-600 shadow-lg shadow-indigo-900/40 text-white{% else %}hover:bg-slate-800 text-slate-400 hover:text-slate-100{% endif %}">
            <span class="w-8 flex justify-center mr-2">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
            </span>
            Upload Skin Image
        </a>
        <a href="{% url 'history' %}"
            class="flex items-center p-3 rounded-xl transition-all duration-200 group {% if request.path == '/history/' %}bg-indigo-600 shadow-lg shadow-indigo-900/40 text-white{% else %}hover:bg-slate-800 text-slate-400 hover:text-slate-100{% endif %}">
            <span class="w-8 flex justify-center mr-2">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </span>
            History
        </a>
    </nav>

    <div class="mt-auto pt-8 border-t border-slate-800">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                class="w-full flex items-center p-3 rounded-xl text-slate-400 hover:bg-rose-500/10 hover:text-rose-400 transition-all duration-200">
                <span class="w-8 flex justify-center mr-2">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </span>
                Logout
            </button>
        </form>
    </div>
</aside>
